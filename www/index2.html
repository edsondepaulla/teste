<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>BluefruitLE</title>
</head>
<body>
<div class="bluetooth">
    <h1>BluefruitLE</h1>
    <button id="sendButton1">Button 1</button>
    <button id="sendButton0">Button 0</button>
    <button id="refreshButton">Update</button>
    <button id="disconnectButton">Disconnect</button>

    <div id="log"></div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    'use strict';
    function bytesToString(buffer) {
        return String.fromCharCode.apply(null, new Uint8Array(buffer));
    }
    var bluetooth = {
        initialize: function () {
            this.bindEvents();
        },
        bindEvents: function () {
            document.addEventListener('deviceready', this.onDeviceReady, false);
            refreshButton.addEventListener('touchstart', this.refreshDeviceList, false);
            sendButton1.addEventListener('touchstart', this.sendData1, false);
            sendButton0.addEventListener('touchstart', this.sendData0, false);
            disconnectButton.addEventListener('touchstart', this.disconnect, false);
        },
        onDeviceReady: function () {
            bluetooth.refreshDeviceList();
        },
        refreshDeviceList: function () {
            log.innerHTML = '';
            ble.scan([], 5, bluetooth.onDiscoverDevice, bluetooth.onError);
        },
        onDiscoverDevice: function (device) {
           log.innerHTML = log.innerHTML + JSON.stringify(device) + "<br/><br/>";
            if (device.name == 'market4u')
                bluetooth.connect(device.id);
        },
        connect: function (id) {
            bluetooth.deviceId = id;
            ble.connect(
                bluetooth.deviceId,
                function (peripheral) {
                    log.innerHTML = log.innerHTML + JSON.stringify(peripheral) + "<br/><br/>";
                    alert('CONECTADO');
                    bluetooth.determineWriteType(peripheral);
                    alert('CONECTADO2');
                    ble.startNotification(
                        bluetooth.deviceId,
                        'ffe0',
                        'ffe1',
                        function(data) {
                            alert('CONECTADO4');
                            alert(JSON.stringify(data));
                        },
                        bluetooth.onError
                    );
                    alert('CONECTADO3');
                },
                bluetooth.onError
            );
        },
        determineWriteType: function(peripheral) {
            var characteristic = peripheral.characteristics.filter(function (element) {
                if (element.characteristic.toLowerCase() === 'ffe1')
                    return element;
            })[0];
            bluetooth.writeWithoutResponse = characteristic.properties.indexOf('WriteWithoutResponse') > -1 ? true : false;
        },
        sendData0: function () {
            bluetooth.sendData('0');
        },
        sendData1: function () {
            bluetooth.sendData('1');
        },
        sendData: function (value) {
            alert('CONECTADO4');
            var array = new Uint8Array(value.length);
            for (var i = 0, l = value.length; i < l; i++)
                array[i] = value.charCodeAt(i);
            if(bluetooth.writeWithoutResponse) {
                alert('CONECTADO5');
                ble.writeWithoutResponse(
                    bluetooth.deviceId,
                    'ffe0',
                    'ffe1',
                    array.buffer,
                    function (e) {
                        alert("ok 1: "+e);
                    },
                    function (e) {
                        alert("FALHA: "+e);
                    }
                );
                alert('CONECTADO5_1');
            }else{
                alert('CONECTADO6');
                ble.write(
                    bluetooth.deviceId,
                    'ffe0',
                    'ffe1',
                    array.buffer,
                    function (e) {
                        alert("ok 2: "+e);
                    },
                    function () {
                        alert("FALHA: "+e);
                    }
                );
                alert('CONECTADO6_1');
            }
        },
        disconnect: function (event) {
            ble.disconnect(
                bluetooth.deviceId,
                function () {

                },
                bluetooth.onError
            );
        },
        onError: function (reason) {
            alert("ERROR: " + reason);
        }
    };
    bluetooth.initialize();
</script>
</body>
</html>
