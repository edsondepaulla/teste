<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>TESTE</title>
</head>
<body>
<div class="app">
    <h1>TESTE</h1>
    <div id="mainPage">
        <ul id="deviceList">
        </ul>
        <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
        <div id="resultDiv"></div>
        <div>
            Array:
            <input type="text" id="array" value="0"/>

            <br>
            <br>
            Message:
            <input type="text" id="messageInput" value="1xxxxx"/>
            <button id="sendButton">Send</button>
        </div>
        <button id="disconnectButton">Disconnect</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    'use strict';

    // ASCII only
    function stringToBytes(string) {
        var array = new Uint8Array(string.length);
        for (var i = 0, l = string.length; i < l; i++) {
            array[i] = string.charCodeAt(i);
        }
        return array.buffer;
    }

    var app = {
        deviceId: null,
        characteristics: null,
        initialize: function() {
            this.bindEvents();
        },
        bindEvents: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
            refreshButton.addEventListener('touchstart', this.refreshDeviceList, false);
            sendButton.addEventListener('click', this.sendData, false);
            disconnectButton.addEventListener('touchstart', this.disconnect, false);
        },
        onDeviceReady: function() {
            app.refreshDeviceList();
        },
        refreshDeviceList: function() {
            evothings.ble.startScan(
                function (device) {
                    if (device.name == 'Soft ATm') {
                        evothings.ble.connectToDevice(
                            device,
                            function (device) {
                                alert('Connected to device: ' + device.name);

                                var service = evothings.ble.getService(device, SERVICE_UUID)
                                var characteristic = evothings.ble.getCharacteristic(service, CHARACTERISTIC_UUID)

                                evothings.ble.writeCharacteristic(
                                    device,
                                    characteristic,
                                    messageInput.value, // Buffer view with data to write
                                    function () {
                                        console.log('characteristic written');
                                    },
                                    function (errorCode) {
                                        console.log('writeCharacteristic error: ' + errorCode);
                                    }
                                );
                            },
                            function (device) {
                                alert('Disconnected from device: ' + device.name);
                            },
                            function (errorCode) {
                                alert('Connect error: ' + errorCode);
                            }
                        );
                    }
                },
                function (errorCode) {
                    alert('startScan error: ' + errorCode);
                }
            );
        },
        onDiscoverDevice: function(device) {
            if(device.name == 'Soft ATm') {
                alert('entrou');
                app.deviceId = device.id;
                ble.connect(
                    app.deviceId,
                    function (peripheral) {
                        resultDiv.innerHTML = JSON.stringify(device)+"<br><br>"+JSON.stringify(peripheral)+"<br><br>";

                        alert('entrou 2');
                        var x = 0;
                        var xxx = peripheral.characteristics.filter(function (element) {
                            resultDiv.innerHTML = resultDiv.innerHTML + "<br>"+x+" - " + JSON.stringify(element);
                            resultDiv.scrollTop = resultDiv.scrollHeight;
                            x++;
                        })[0];

                        app.characteristics = peripheral.characteristics;
                    },
                    app.onError
                );
            }
        },
        sendData: function(event) { // send data to Arduino
            var success = function (e) {
                alert("Ok - "+e);
                resultDiv.innerHTML = resultDiv.innerHTML + "Sent: " + messageInput.value + "<br/>";
                resultDiv.scrollTop = resultDiv.scrollHeight;
            };

            var failure = function (e) {
                alert("Failed writing data to the - " + e);
            };

            var data = stringToBytes(messageInput.value);

            var characteristic_get = app.characteristics[parseInt(array.value)];

            var service = characteristic_get.service;
            var characteristic = characteristic_get.characteristic;

            ble.writeWithoutResponse(
                app.deviceId,
                service,
                characteristic,
                data, success, failure
            );
        },
        disconnect: function(event) {
            ble.disconnect(app.deviceId, app.showMainPage, app.onError);
        },
        showMainPage: function() {
            resultDiv.innerHTML - '';
        },
        onError: function(reason) {
            alert("ERROR: " + JSON.stringify(reason)); // real apps should use notification.alert
        }
    };
    app.initialize();
</script>
</body>
</html>
