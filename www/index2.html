<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1,  target-densitydpi=device-dpi" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>BluefruitLE</title>
</head>
<body>
<div class="app">
    <h1>BluefruitLE</h1>
    <div id="mainPage">
        <button id="refreshButton">Refresh</button>
    </div>
    <div id="detailPage">
        <div id="resultDiv"></div>
        <div>
            <input type="text" id="messageInput" value="Hello"/>
            <button id="sendButton">Send</button>
        </div>
        <button id="disconnectButton">Disconnect</button>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    'use strict';

    // ASCII only
    function bytesToString(buffer) {
        return String.fromCharCode.apply(null, new Uint8Array(buffer));
    }

    // ASCII only
    function stringToBytes(string) {
        var array = new Uint8Array(string.length);
        for (var i = 0, l = string.length; i < l; i++) {
            array[i] = string.charCodeAt(i);
        }
        return array.buffer;
    }

    var bluefruit = {
        serviceUUID: 'ffe0',
        txCharacteristic: 'ffe1', // transmit is from the phone's perspective
        rxCharacteristic: 'ffe1'  // receive is from the phone's perspective
    };

    var app = {
        initialize: function() {
            this.bindEvents();
            detailPage.hidden = true;
        },
        bindEvents: function() {
            document.addEventListener('deviceready', this.onDeviceReady, false);
            refreshButton.addEventListener('touchstart', this.refreshDeviceList, false);
            sendButton.addEventListener('click', this.sendData, false);
            disconnectButton.addEventListener('touchstart', this.disconnect, false);
        },
        onDeviceReady: function() {
            app.refreshDeviceList();
        },
        refreshDeviceList: function() {
            ble.scan([], 5, app.onDiscoverDevice, app.onError);
        },
        onDiscoverDevice: function(device) {
            if (device.name == 'market4u')
                app.connect(device.id);
        },
        connect: function(id) {
            app.deviceId = id;
            var onConnect = function (peripheral) {
                app.determineWriteType(peripheral);
                ble.startNotification(app.deviceId, bluefruit.serviceUUID, bluefruit.rxCharacteristic, app.onData, app.onError);
                app.showDetailPage();
            };
            ble.connect(app.deviceId, onConnect, app.onError);
        },
        determineWriteType: function(peripheral) {
            var characteristic = peripheral.characteristics.filter(function(element) {
                if (element.characteristic.toLowerCase() === bluefruit.txCharacteristic) {
                    return element;
                }
            })[0];
            if (characteristic.properties.indexOf('WriteWithoutResponse') > -1) {
                app.writeWithoutResponse = true;
            } else {
                app.writeWithoutResponse = false;
            }

        },
        onData: function(data) { // data received from Arduino
            console.log(data);
            resultDiv.innerHTML = resultDiv.innerHTML + "Received: " + bytesToString(data) + "<br/>";
            resultDiv.scrollTop = resultDiv.scrollHeight;
        },
        sendData: function() {
            var data = stringToBytes(messageInput.value);
            if (app.writeWithoutResponse) {
                ble.writeWithoutResponse(
                    app.deviceId,
                    bluefruit.serviceUUID,
                    bluefruit.txCharacteristic,
                    data,
                    function() {
                        resultDiv.innerHTML = resultDiv.innerHTML + "Sent writeWithoutResponse: " + messageInput.value + "<br/>";
                        resultDiv.scrollTop = resultDiv.scrollHeight;
                    },
                    function() {
                        alert("Failed writing data to the bluefruit le");
                    }
                );
            } else {
                ble.write(
                    app.deviceId,
                    bluefruit.serviceUUID,
                    bluefruit.txCharacteristic,
                    data,
                    function() {
                        resultDiv.innerHTML = resultDiv.innerHTML + "Sent write: " + messageInput.value + "<br/>";
                        resultDiv.scrollTop = resultDiv.scrollHeight;
                    },
                    function() {
                        alert("Failed writing data to the bluefruit le");
                    }
                );
            }

        },
        disconnect: function(event) {
            ble.disconnect(app.deviceId, app.showMainPage, app.onError);
        },
        showMainPage: function() {
            mainPage.hidden = false;
            detailPage.hidden = true;
        },
        showDetailPage: function() {
            mainPage.hidden = true;
            detailPage.hidden = false;
        },
        onError: function(reason) {
            alert("ERROR: " + reason); // real apps should use notification.alert
        }
    };
    app.initialize();
</script>
</body>
</html>
